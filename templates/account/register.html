{% extends "base/base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="bg">
    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                {% csrf_token %}
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                    
                        <input type="text" class="form-input" name="username" id="name" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                    
                        <input type="text" class="form-input" name="first_name" id="name" placeholder="Frist Name"/>
                    </div>
                    <div class="form-group">
                    
                        <input type="text" class="form-input" name="last_name" id="name" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password1" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password2" id="re_password" placeholder="Confirm your password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submit" class="form-submit" value="Register"/>
                    </div>
                </form>
                <p class="loginhere">
                    Have already an account ? <a href="{%url 'login'%}" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>
</div>
       

{% endblock content %}

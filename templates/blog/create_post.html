{% extends 'base/base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="POST" id="myform" enctype="multipart/form-data">
            {% csrf_token %}
				<div class="form-left">
					<h2>Create Post</h2>
                    <div class="form-row">
					<label for="photo">Title : <br/></label>
					 {{post_form.title}}
					</div>

                    <div class="form-group">
						<div class="form-row form-row-1">
						<label for="photo">Tags :</label>
					 		{{post_form.tags}}	
						</div>
						<div class="form-row form-row-2">
							<select name="show_to">
						    <option class="option" value="public">Public</option>
						    <option class="option" value="member">Members</option>
                            <option class="option" value="executive">Executive</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
						</div>
					</div>
                    <div class="form-row">
					 <label for="photo">Photo: <br/> </label>
					 {{post_form.photo}}
					</div>
                    <div class="form-row">
                        {{post_form.body}}
					</div>
                    <div class="form-group">
					<div class="form-row form-row-1">
						<select name="post_status">
						    <option class="option" value="published">Publish</option>
						    <option class="option" value="draft">Draft</option>
						    
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row form-row-2">
						<select name="category">
						    <option class="option" value="others">Category</option>
							<option class="option" value="yarn">Yarn</option>
							<option class="option" value="fabric">Fabric</option>
							<option class="option" value="wet">Wet Processing</option>
							<option class="option" value="apparel">Apparel</option>
							<option class="option" value="printing">Printing</option>
							<option class="option" value="merchandising">Merchandising</option>
							<option class="option" value="notice">Notice</option>
							<option class="option" value="others">Ohters</option>
						    
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>					
                    </div>
                <div class="form-row text-center">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Done</button>
                    </div>
                </div>

				</div>
			</form>
		</div>
	</div>

    <script> var editor = new MediumEditor('.editable'); </script>

{% endblock %}
